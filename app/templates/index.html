{% extends "base.html" %}

{% block content%}
    <h2>Howdy: {{ user.username }}</h2>
    <p><b>Blog posts you might be interested in:</b></p>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% for t in post.tags %}
            <li>    {{ t }}</li>
        {% endfor %}
    {% endfor %}
{% endblock %}
